<!DOCTYPE html>
<html ng-app="searchWidget">
<head>
	<title>This is serch widget</title>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../js/bootstrap-3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../js/bootstrap-3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../css/searchWidget.css">
</head>
<body>
	
	<div class="container_fluid">

		<div class="row">
			
			<div id="searchWidget" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<div class="row">
					 <div class="col-xs-12">
							<div class="inner-addon left-addon">
						  	  <i class="glyphicon glyphicon-envelope"></i>
						  	  <input type="text" class="form-control" placeholder="From"/>
							</div>
							<div class="inner-addon left-addon">
						  	  <i class="glyphicon glyphicon-envelope"></i>
						  	  <input type="text" class="form-control" placeholder="To"/>
							</div>
					 </div>
					 <div class="row">
					 	<div class="col-xs-12 search-row2">
					 		<h1>This is second</h1>
					 	</div>
					 </div>

				</div>
			</div>

			<div id="bigPitcure" class="col-sm-8 col-md-8 col-lg-8" ng-controller="PostParametersController as postCtrl">
				
				<div class="row">
					<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 bigPitcure-row-1-col-1">

						<div class="custom-inner-addon">
								<i class="email-envolope"></i>
								<input type="text" class="email-address" placeholder="ENTER EMial"></input>
						</div>

						<input id="emailAddress" type="text" ng-model="postCtrl.emailAddress" placeholder="Email Address"></input>
						<p ng-click="postCtrl.sendEmail()">Click Here</p>
						<p ng-show="postCtrl.showResponse"> Service Response : {{postCtrl.responseTxt}}</p>
					</div>
				</div>

		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				
				<div class="search">
					<div class="inner-addon left-addon">
				  	  <i class="glyphicon glyphicon-envelope"></i>
				  	  <input type="text" class="form-control" placeholder="From"/>
					</div>
					<div class="inner-addon left-addon">
				  	  <i class="glyphicon glyphicon-envelope"></i>
				  	  <input type="text" class="form-control" placeholder="To"/>
					</div>
				</div>
			</div>

			<div class="col-sm-8" ng-controller="TestPostParams as testPost">
				<h1>This is my right side</h1>
				<input type="text" ng-model="testPost.emailAddress" placeholder="Email Address"></input>
				<p ng-click="testPost.sendEmail()">Click Here </p>
				<p ng-model="ram"></p>
				<p>{{testPost.res}}</p>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <script type="text/javascript" src="https://code.angularjs.org/1.3.15/angular-cookies.js"></script>

	  <script type="text/javascript" src="../js/searchWidget.js"></script>
<script>

</script>
</body>
</html>
