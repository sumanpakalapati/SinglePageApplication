<!DOCTYPE html>
<html ng-app="myTrips">
<head>
	<title>Trips</title>
	<link rel="stylesheet" type="text/css" href="../css/trips.css">
</head>
<body>

	<div class="nonCollapsedAirTrip" ng-controller="tripsController">
		<div class="title">
			<ul>
				<li><p>REVIEW YOUR UPCOMING TRAVEL</p></li>
				<li><a href="">View Details</a></li>
			</ul>
		</div>
	<div class="previousTripActiveImg" ng-show="isPreviousTripAvailable" ng-click="previousTrip()"></div>
	<div class="previousTripInActiveImg"  ng-hide="isPreviousTripAvailable"></div>
		<div class="dateAirTrip">
			<p class="header" ng-bind="label"></p>
			<p class="dayText" ng-bind ="currentTrip.startDate  | date:'EEE' | uppercase"></p>
			<p class="footer" ng-bind="currentTrip.startDate  | date:'MM/dd/yyyy'"></p>
		</div>
		
		<div class="airTripDetails" ng-show="showAirDetails">
			
			<div class="dateAirTrip departure">
				<p class="header">DEPARTUR</p>
				<p class="dayText" ng-bind="currentTrip.startAirPortCode"></p>
				<p class="footer"  ng-bind="currentTrip.startDate | date:'hh:mma'"></p>
			</div>

			<div class="tripSeparatorArrowImg"></div>

			<div class="dateAirTrip arrival">
				<p class="header">ARRIVAL</p>
				<p class="dayText" ng-bind="currentTrip.endAirPortCode"></p>
				<p class="footer" ng-bind="currentTrip.endDate | date:'hh:mma'"></p>
			</div>
		</div>

		<div class="hotelTripDetails" ng-show="showHotelDetails">
			
			<p>Hotel</p>

		</div>

		<div class="nextTripActiveImg" ng-show="isNextTripAvailable" ng-click="nextTrip()"></div>
		<div class="nextTripInActiveImg" ng-hide="isNextTripAvailable"></div>
	</div>



	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="../js/trips.js"></script>
</body>
</html>
