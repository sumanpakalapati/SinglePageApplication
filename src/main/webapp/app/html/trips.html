<!DOCTYPE html>
<html ng-app="">
<head>
	<title>Trips</title>
	<link rel="stylesheet" type="text/css" href="../css/trips.css">
</head>
<body>

	<div class="nonCollapsedAirTrip">
		<div class="title">
			<ul>
				<li><p>REVIEW YOUR UPCOMING TRAVEL</p></li>
				<li><a href="">View Details</a></li>
			</ul>
		</div>
		<div class="previousTripArrowImg"></div>
		<div class="dateAirTrip">
			<p class="header">DATE</p>
			<p class="dayText">MON</p>
			<p class="footer">02/02/2015</p>
		</div>
		
		<div class="airTripDetails">
			
			<div class="dateAirTrip departure">
				<p class="header">DEPARTUR</p>
				<p class="dayText">JFS</p>
				<p class="footer">06:00PM</p>
			</div>

			<div class="tripSeparatorArrowImg"></div>

			<div class="dateAirTrip arrival">
				<p class="header">ARRIVAL</p>
				<p class="dayText">SFO</p>
				<p class="footer">00:00PM</p>
			</div>

		</div>
		<div class="nextTripArrowImg"></div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</body>
</html>
